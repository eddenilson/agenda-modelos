<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./cadastro.js"></script>
        <link rel="stylesheet" href="./style.css" />

        <title>Encanto Senac</title>
    </head>
    <body>
        <header>
            <img src="./img/imagemFundo.webp" class="imagem" />
        </header>
        <br />
        <div class="paginaInicio">
            <div id="wrap">
                <h2 class="titulo">Encanto Senac</h2>
                <h4 class="sub-titulo">Realce sua beleza com Senac.</h4>
                <h4 class="sub-titulo">
                    Cortes de cabelo, Manicure e muito mais.
                </h4>
                <br />
                <h4>
                    <ol>
                        <h4>
                            Para que o site funcione corretamente, favor
                            preencher corretamente.
                        </h4>
                        <li>Clique em Cadastrar-se.</li>
                        <li>Preencha com suas informações.</li>
                    </ol>
                </h4>

                <h3>
                    <input
                        type="submit"
                        class="enviar"
                        value="cadastrar-se"
                        onclick="avançaCadastro()"
                    />
                </h3>
                <div class="imagens-inicio">
                    <img src="./img/imagem4.jpg" class="imagem-inicio" />

                    <img src="./img/NovaImagem.jpg" class="imagem-inicio" />
                </div>
            </div>
        </div>
        <section class="loginBotao">
            <input
                type="submit"
                id="botaoLogin"
                value="login"
                onclick="avancaLoginPagina()"
            />
        </section>
    </body>
</html>
